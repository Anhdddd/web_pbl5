{% load static %}
{% block link_css %}
  <link rel="stylesheet" href="{% static 'user_update.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Update User</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ user.name }}">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" name="phone" id="phone" value="{{ user.phone }}">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" name="address" id="address" value="{{ user.address }}">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ user.account.username }}">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password">
      </div>
      <div class="form-group">
        <label for="license_plate">License Plate:</label>
        <input type="text" class="form-control" name="license_plate" id="license_plate" value="{% if user.license_plates.all %}{{ user.license_plates.all.0.number_plate }}{% endif %}">
      </div>      
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}
