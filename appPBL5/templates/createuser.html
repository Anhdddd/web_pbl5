{% load static %}
{% block link_css %}<link rel="stylesheet" href="{% static 'user_update.css' %}">{% endblock %}
{% block content %}
  <div class="container">
    <form name='Thêm Tài Khoản' method="post" class="form">
      <h2>Create User</h2>
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Tên:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Số điện thoại:</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
        {% if error_phone %}
          <span class="error_info">{{error_phone}}</span>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="license_plate">Biển số xe:</label>
        <input type="text" class="form-control" id="license_plate" name="license_plate" required>
        {% if error_number_plate %}
          <span class="error_info">{{error_number_plate}}</span>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" required>
        {% if error_account %}
          <span class="error_info">{{error_account}}</span>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>
  </div>
{% endblock %}
